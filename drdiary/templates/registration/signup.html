{% extends 'base.html' %}{% block content %}
<div class="col-lg-6" style="margin: 0 auto; margin-top:5%; background-color: #004263; padding: 20px 20px 10px 20px;">
    <h2 style="text-align:center">Sign Up</h2>
    <form method="post">
        {% csrf_token %} {% for field in form %} {{ field.errors }}
        <input type="{% if 'password' in field.name %}password{% else %}input{% endif %}" placeholder="{{ field.label }}" name="{{ field.name }}" class="form-control" />
        <br /> {% endfor %}
        <button type="submit" class="btn btn-primary" style="margin-left:40%">Sign Up</button>

    </form>
    <a href="/login" id="aref" style="margin-left:30%">Already registered? Login!</a> </div>
{% endblock %}
