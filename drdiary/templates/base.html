{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{% block title %}Dear Diary{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $(".s-expander").click(function() {
                $('#searchent').slideToggle();
                $('#from').val('');
                $('#to').val('');
                $('#cr_on').val('');
                $('#title').val('');
            });
        });

        $(document).ready(function() {
            $(".d1-expander").click(function() {
                $('#created_on').show('slide');
                $('#from_to').hide('slide');
                $('#from').val('');
                $('#to').val('');
            });
        });

        $(document).ready(function() {
            $(".d2-expander").click(function() {
                $('#from_to').show('slide');
                $('#created_on').hide('slide');
                $('#cr_on').val('');
            });
        });
    </script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index_view'%}"><img src="{% static 'images/drdiaryhead.png' %}" style="width:10%; height:10%"> DEAR DIARY</a> {% if request.user.is_authenticated %}
            <div class="d-flex justify-content-lg-between">
                <a class="btn btn-primary" href="{%url 'new_entry'%}">Make an entry</a> &nbsp;
                <a class="btn btn-light" style="float:right" href="{%url 'logout'%}">Logout </a>
            </div> {% endif %}
        </div>
    </nav>

    <div class="container">
        {% block content %} {% endblock %}
    </div>


</body>

</html>
